<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{commons/commons::head}"></div>
<body>

<!-- preloader area start -->
<div class="preloader" id="preloader">
    <div class="preloader-inner">
        <div class="spinner">
            <div class="dot1"></div>
            <div class="dot2"></div>
        </div>
    </div>
</div>
<!-- search popup area start -->
<div class="search-popup" id="search-popup">
    <form action="../index.html" class="search-form">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search.....">
        </div>
        <button type="submit" class="submit-btn"><i class="fa fa-search"></i></button>
    </form>
</div>
<!-- //. search Popup -->
<div class="body-overlay" id="body-overlay"></div>

<!-- topbar end-->
<div class="topbar-area">
    <div th:replace="~{commons/admin-commons::topbarend}"></div>
</div>
<!-- topbar end-->



<!-- navbar start -->
<div class="navbar-area">
    <div th:insert="~{commons/admin-commons::topbar}"></div>
</div>
<!-- navbar end -->

<!-- contact area Start -->
<div class="contact-area pd-top-50 pd-bottom-80">
    <div class="container">
        <div class="row">
            <div class="breadcrumb-inner">
                <i class="fa fa-home"></i>
                <ul class="page-list">
                    <li><a href="@{index.html">主页</a></li>
                    <li>用户管理</li>
                </ul>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                        <h2 ><a class="btn btn-sm btn-success" th:href="@{/toAddAdmin}" >添加管理员</a></h2>
                        <div class="table-responsive">
                            <table class="table table-striped table-sm">
                                <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>昵称</th>
                                    <th>手机号</th>
                                    <th>密码</th>
                                    <th>等级</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="a:${adminsAll}">
                                    <td th:text="${a.getManager_id()}"> </td>
                                    <td th:text="${a.getManager_name()}"> </td>
                                    <td th:text="${a.getManager_phone()}"> </td>
                                    <td th:text="${a.getManager_pw()}"> </td>
                                    <td th:text="${a.getManager_grade()}"> </td>
                                    <td>
                                        <a class="layui-btn layui-btn-sm " th:href="@{/toUpAdmin/{id}(id=${a.getManager_id()})}">编辑</a>
                                        <a class="layui-btn layui-btn-sm  layui-btn-danger" th:href="@{/toDelAdmin/{id}(id=${a.getManager_id()})}" th:if="${a.getManager_id()!=1}">删除</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- contact area End -->



<!-- back to top area start -->
<div class="back-to-top">
    <span class="back-top"><i class="fa fa-angle-double-up"></i></span>
</div>
<!-- back to top area end -->


<!-- all plugins here -->
<script th:src="@{~/assets/js/vendor.js}"></script>
<script th:src="@{~/assets/js/jquery.magnific-popup.min.js}"></script>
<!-- main js  -->
<script th:src="@{~/assets/js/main.js}"></script>
</body>
</html>
