<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{commons/commons::head}"></div>
<body>

<!-- preloader area start -->
<div class="preloader" id="preloader">
    <div class="preloader-inner">
        <div class="spinner">
            <div class="dot1"></div>
            <div class="dot2"></div>
        </div>
    </div>
</div>
<!-- search popup area start -->
<div class="search-popup" id="search-popup">
    <form action="../index.html" class="search-form">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search.....">
        </div>
        <button type="submit" class="submit-btn"><i class="fa fa-search"></i></button>
    </form>
</div>
<!-- //. search Popup -->
<div class="body-overlay" id="body-overlay"></div>

<!-- topbar end-->
<div class="topbar-area">
    <div th:replace="~{commons/admin-commons::topbarend}"></div>
</div>
<!-- topbar end-->



<!-- navbar start -->
<div class="navbar-area">
    <div th:insert="~{commons/admin-commons::topbar}"></div>
</div>
<!-- navbar end -->

<!-- contact area Start -->
<div class="contact-area pd-top-50 pd-bottom-80">
    <div class="container">
        <div class="row">
            <div class="breadcrumb-inner">
                <i class="fa fa-home"></i>
                <ul class="page-list">
                    <li><a href="@{index.html">主页</a></li>
                    <li>书籍分类管理</li>
                </ul>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <main role="main" class="col-md-8 ml-sm-auto col-lg-9 pt-3 px-4">
                        <h2 ><a class="btn btn-sm btn-success" th:href="@{/toAddBookSort}" >添加书籍分类</a></h2>
                        <div class="table-responsive">
                            <table class="table table-striped table-sm">
                                <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>名称</th>
                                    <th>图像</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="b:${sbookSort}">
                                    <td th:text="${b.getSort_id()}"> </td>
                                    <td th:text="${b.getSort_name()}"> </td>
                                    <td th:text="${b.getSort_img()}"> </td>
                                    <td>
                                        <a class="layui-btn layui-btn-sm" th:href="@{/toUpBookSort/{id}(id=${b.getSort_id()})}">编辑<i class="layui-icon layui-icon-edit"></i></a>
                                        <a class="layui-btn layui-btn-sm layui-btn-danger"  th:href="@{/toDelBookSort/{id}(id=${b.getSort_id()})}">删除<i class="layui-icon layui-icon-delete"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
</div>




<!-- back to top area start -->
<div class="back-to-top">
    <span class="back-top"><i class="fa fa-angle-double-up"></i></span>
</div>
<!-- back to top area end -->


<!-- all plugins here -->
<div th:replace="~{commons/commons::js}"></div>
</body>
</html>
