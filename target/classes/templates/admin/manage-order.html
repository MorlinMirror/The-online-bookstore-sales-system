<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{commons/commons::head}"></div>
<body>

<!-- preloader area start -->
<div class="preloader" id="preloader">
    <div class="preloader-inner">
        <div class="spinner">
            <div class="dot1"></div>
            <div class="dot2"></div>
        </div>
    </div>
</div>
<!-- search popup area start -->
<div class="search-popup" id="search-popup">
    <form action="../index.html" class="search-form">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search.....">
        </div>
        <button type="submit" class="submit-btn"><i class="fa fa-search"></i></button>
    </form>
</div>
<!-- //. search Popup -->
<div class="body-overlay" id="body-overlay"></div>

<!-- topbar end-->
<div class="topbar-area">
    <div th:replace="~{commons/admin-commons::topbarend}"></div>
</div>
<!-- topbar end-->



<!-- navbar start -->
<div class="navbar-area">
    <div th:insert="~{commons/admin-commons::topbar}"></div>
</div>
<!-- navbar end -->

<!-- contact area Start -->
<div class="contact-area pd-top-50 pd-bottom-80">
    <div class="container">
        <div class="row">
            <div class="breadcrumb-inner">
                <i class="fa fa-home"></i>
                <ul class="page-list">
                    <li><a href="@{index.html">主页</a></li>
                    <li>订单管理</li>
                </ul>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <main role="main" class="col-md-12 ml-sm-auto col-lg-13 pt-3 px-4">

                            <div class="layui-col-xs12">
                                <form th:action="@{/adminToSeachOrder}" method="post" class="search-form">
                                    <div class="layui-col-xs4">
                                        <div class="layui-col-xs2">
                                            <label class="col-sm-2 control-label">Time：</label>
                                        </div>
                                        <div class="layui-col-xs8">
                                            <input type="date" class="form-control" th:placeholder="${stime ne null}?${stime}:'Search.....'" name="time">
                                        </div>
                                    </div>
                                    <div class="layui-col-xs4">
                                        <div class="layui-col-xs2">
                                            <label class="col-sm-2 control-label">ID：</label>
                                        </div>
                                        <div class="layui-col-xs8">
                                            <input type="text" class="form-control" th:placeholder="${sid ne null}?'搜索：'+${sid}:'Search.....'" name="id">
                                        </div>
                                    </div>
                                    <div class="layui-col-xs1 offset-1" >
                                        <button type="submit" class="layui-btn layui-btn-sm">查找</button>
                                    </div>
                                </form>

                            </div>

                        <div class="table-responsive">
                            <table class="table table-striped table-sm">
                                <thead>
                                <tr>
                                    <th>订单编号</th>
                                    <th>下单时间</th>
                                    <th>用户编号</th>
                                    <th>用户昵称</th>
                                    <th>商品总数</th>
                                    <th>订单价格</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="o:${orderAll}">
                                    <td th:text="${o.getOrder_id()}"> </td>
                                    <td th:text="${o.getOrder_time()}"> </td>
                                    <td th:text="${o.getUser_id()}"> </td>
                                    <td th:text="${o.getUser_name()}"> </td>
                                    <td th:text="${o.getOrder_total()}"> </td>
                                    <td th:text="${o.getOrder_price()}"> </td>
                                    <td>
                                        <a class="layui-btn layui-btn-sm" th:href="@{/getOneOrder/{id}(id=${o.getOrder_id()})}">查看订单<i class="layui-icon layui-icon-search"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- contact area End -->



<!-- back to top area start -->
<div class="back-to-top">
    <span class="back-top"><i class="fa fa-angle-double-up"></i></span>
</div>
<!-- back to top area end -->


<!-- all plugins here -->
<script th:src="@{~/assets/js/vendor.js}"></script>
<script th:src="@{~/assets/js/jquery.magnific-popup.min.js}"></script>
<!-- main js  -->
<script th:src="@{~/assets/js/main.js}"></script>
</body>
</html>
