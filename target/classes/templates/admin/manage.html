<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{commons/commons::head}"></div>
<body>

<!-- preloader area start -->
<div class="preloader" id="preloader">
    <div class="preloader-inner">
        <div class="spinner">
            <div class="dot1"></div>
            <div class="dot2"></div>
        </div>
    </div>
</div>
<!-- search popup area start -->
<div class="search-popup" id="search-popup">
    <form action="../index.html" class="search-form">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search.....">
        </div>
        <button type="submit" class="submit-btn"><i class="fa fa-search"></i></button>
    </form>
</div>
<!-- //. search Popup -->
<div class="body-overlay" id="body-overlay"></div>

<!-- topbar end-->
<div class="topbar-area">
    <div th:replace="~{commons/admin-commons::topbarend}"></div>
</div>
<!-- topbar end-->



<!-- navbar start -->
<div class="navbar-area">
    <div th:insert="~{commons/admin-commons::topbar}"></div>
</div>
<!-- navbar end -->

<!-- contact area Start -->
<div class="contact-area pd-top-50 pd-bottom-80">
    <div class="container">
        <div class="row">
                <div class="breadcrumb-inner">
                    <i class="fa fa-home"></i>
                    <ul class="page-list">
                        <li><a href="@{index.html">主页</a></li>
                        <li>书籍管理</li>
                    </ul>
                </div>
            <div class="container-fluid">
                <div class="row">
                    <main role="main" class="col-md-12 ml-sm-auto col-lg-13 pt-3 px-4">
                        <div class="layui-row">
                            <div class="layui-col-xs3"><a class="btn btn-sm btn-success" th:href="@{/toAddBook}" >添加书籍</a></div>
                            <div class="layui-col-xs9">
                                <div class="layui-col-xs4">
                                    <form th:action="@{/adminToSeachBookisbn}" method="post" class="search-form">
                                        <div class="layui-col-xs3">
                                            <label class="col-sm-2 control-label">ISBN：</label>
                                        </div>
                                        <div class="layui-col-xs6">
                                            <input type="text" class="form-control" th:placeholder="${sisbn ne null}?${sisbn}:'Search.....'" name="isbn">
                                        </div>
                                        <div class="layui-col-xs1 offset-1" >
                                            <button type="submit" class="layui-btn layui-btn-sm">查找</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="layui-col-xs4 offset-1">
                                    <form th:action="@{/adminToSeachBook}" method="post" class="search-form">
                                        <div class="layui-col-xs2">
                                            <label class="col-sm-2 control-label">其他：</label>
                                        </div>
                                        <div class="layui-col-xs6">
                                            <input type="text" class="form-control" th:placeholder="${sname ne null}?${sname}:'Search.....'" name="name">
                                        </div>
                                        <div class="layui-col-xs1 offset-1" >
                                            <button type="submit" class="layui-btn layui-btn-sm">查找</button>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>

                            <div class="table-responsive">
                                <table class="table table-striped table-sm">
                                    <thead>
                                    <tr>
                                        <th>编号</th>
                                        <th>ISBN</th>
                                        <th>名称</th>
                                        <th>作者</th>
                                        <th>出版社</th>
                                        <th>销售数</th>
                                        <th>价格</th>
                                        <th>图像</th>
                                        <th>分类号</th>
                                        <th>分类名</th>
                                        <th>出版时间</th>
                                        <th>概要</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="b:${catchbook}">
                                        <td th:text="${b.getBook_id()}"> </td>
                                        <td th:text="${b.getBook_isbn()}"> </td>
                                        <td th:text="${b.getBook_name()}"> </td>
                                        <td th:text="${b.getBook_author()}"> </td>
                                        <td th:text="${b.getBook_pub()}"> </td>
                                        <td th:text="${b.getBook_num()}"> </td>
                                        <td th:text="${b.getBook_price()}"> </td>
                                        <td th:text="${b.getBook_image()}"> </td>
                                        <td th:text="${b.getSort_id()}"> </td>
                                        <td th:text="${b.getSort_name()}"> </td>
                                        <td th:text="${b.getBook_time()}"> </td>
                                        <td th:text="${#strings.abbreviate(b.getBook_outline(),20)}"> </td>
                                        <td>
                                            <a class="layui-btn layui-btn-sm" th:href="@{/toUpBook/{id}(id=${b.getBook_id()})}">编辑<i class="layui-icon layui-icon-edit"></i></a>
                                            <a class="layui-btn layui-btn-sm layui-btn-danger"  th:href="@{/toDelBook/{id}(id=${b.getBook_id()})}">删除<i class="layui-icon layui-icon-delete"></i></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                    </main>
                    </div>
                </div>
        </div>
    </div>
</div>
<!-- contact area End -->
