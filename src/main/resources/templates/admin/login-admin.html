<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><!-- xmlns:th="http: //www .thymeleaf.org"--><!--suppress ThymeleafVariablesResolveInspection -->
<div th:replace="~{commons/commons::head}"></div>
<body>

<!-- preloader area start -->
<div class="preloader" id="preloader">
    <div class="preloader-inner">
        <div class="spinner">
            <div class="dot1"></div>
            <div class="dot2"></div>
        </div>
    </div>
</div>
<!-- search popup area start -->
<div class="search-popup" id="search-popup">
    <form action="index.html" class="search-form">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search.....">
        </div>
        <button type="submit" class="submit-btn"><i class="fa fa-search"></i></button>
    </form>
</div>
<!-- //. search Popup -->
<div class="body-overlay" id="body-overlay"></div>

<!-- topbar end-->
<div class="topbar-area">
    <div th:replace="~{commons/admin-commons::topbarend}"></div>
</div>
<!-- topbar end-->



<!-- navbar start -->
<div class="navbar-area">
    <div th:insert="~{commons/admin-commons::topbar}"></div>
</div>
<!-- navbar end -->

<!-- contact area Start -->
<div class="contact-area pd-top-50 pd-bottom-80">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumb-inner">
                    <i class="fa fa-home"></i>
                    <ul class="page-list">
                        <li><a href="@{index.html">Home</a></li>
                        <li>管理员登录</li>
                    </ul>
                </div>
                <div class="contact-area-wrap">
                    <div class="row">
                        <div class="col-lg-3">

                        </div>
                        <div class="col-lg-6" align="center" >
                            <h3>管理员登录</h3>
                            <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                            <form class="contact-form"  th:action="@{/aLoginRequest}">

                                <div class="single-input-wrap input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-user"></i></div>
                                    </div>
                                    <input type="text" name="adminname" class="form-control" placeholder="输入手机号">
                                </div>
                                <!--<div class="single-input-wrap input-group">-->
                                <!--<div class="input-group-prepend">-->
                                <!--<div class="input-group-text"><i class="fa fa-phone"></i></div>-->
                                <!--</div>-->
                                <!--<input type="text" class="form-control" placeholder="输入手机号码">-->
                                <!--</div>-->
                                <div class="single-input-wrap input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-cog"></i></div>
                                    </div>
                                    <input type="password" name="pw" class="form-control" placeholder="输入密码">
                                </div>
                                <div class="row">

                                </div>
                                <button type="submit" class="btn">登录</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- contact area End -->



<!-- back to top area start -->
<div class="back-to-top">
    <span class="back-top"><i class="fa fa-angle-double-up"></i></span>
</div>
<!-- back to top area end -->


<!-- all plugins here -->
<div th:replace="~{commons/commons::js}"></div>
</body>
</html>
