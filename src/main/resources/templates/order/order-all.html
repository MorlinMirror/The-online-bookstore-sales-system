<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{commons/commons::head}"></div>
<body>

<!-- preloader area start -->
<div class="preloader" id="preloader">
    <div class="preloader-inner">
        <div class="spinner">
            <div class="dot1"></div>
            <div class="dot2"></div>
        </div>
    </div>
</div>
<!-- search popup area start -->
<div class="search-popup" id="search-popup">
    <form action="../index.html" class="search-form">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search.....">
        </div>
        <button type="submit" class="submit-btn"><i class="fa fa-search"></i></button>
    </form>
</div>
<!-- //. search Popup -->
<div class="body-overlay" id="body-overlay"></div>

<!-- topbar end-->
<div class="topbar-area">
    <div th:replace="~{commons/commons::topbarend}"></div>
</div>
<!-- topbar end-->



<!-- navbar start -->
<div class="navbar-area">
    <div th:insert="~{commons/commons::topbar}"></div>
</div>
<!-- navbar end -->

<!-- contact area Start -->
<div class="contact-area pd-top-50 pd-bottom-80">
    <div class="container">
        <div class="row">
            <div class="breadcrumb-inner">
                <i class="fa fa-home"></i>
                <ul class="page-list">
                    <li><a href="@{index.html">主页</a></li>
                    <li>购物车</li>
                </ul>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <main role="main" class="col-md-10 ml-sm-auto col-lg-11 pt-3 px-4">
                        <div class="table-responsive">
                            <form >
                                <table class="table table-striped table-sm">
                                    <thead>
                                    <tr>
                                        <th>订单号</th>
                                        <th>客户</th>
                                        <th>下单时间</th>
                                        <th>商品数</th>
                                        <th>订单实付金额</th>
                                        <th></th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="o:${orderAll}" >
                                        <td th:text="${o.getOrder_id()}" name="book_id" > </td>
                                        <td th:text="${session.loginUser}" name="book_id" > </td>
                                        <td th:text="${o.getOrder_time()}" name="book_id" > </td>
                                        <td  name="book_name">总共[[${o.getOrder_total()}]]件 </td>
                                        <td  name="price"> [[${o.getOrder_price()}]]<i class="layui-icon layui-icon-rmb"></i></td>
                                        <td>
                                            <a class="layui-btn layui-btn-sm" th:href="@{/toOneOrder/{id}(id=${o.getOrder_id()})}">查看订单<i class="layui-icon layui-icon-search"></i></a>
                                        </td>
                                    </tr>
                                    </tbody>

                                </table>

                            </form>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- contact area End -->



<!-- back to top area start -->
<div class="back-to-top">
    <span class="back-top"><i class="fa fa-angle-double-up"></i></span>
</div>
<!-- back to top area end -->


<!-- all plugins here -->
<div th:replace="~{commons/commons::js}"></div>
</body>
</html>
