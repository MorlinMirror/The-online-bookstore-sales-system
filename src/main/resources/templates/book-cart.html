<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{commons/commons::head}"></div>
<body>

<div th:replace="~{commons/commons::search}"></div>

<!-- topbar end-->
<div class="topbar-area">
    <div th:replace="~{commons/commons::topbarend}"></div>
</div>
<!-- topbar end-->



<!-- navbar start -->
<div class="navbar-area">
    <div th:insert="~{commons/commons::topbar}"></div>
</div>
<!-- navbar end -->

<!-- contact area Start -->
<div class="contact-area pd-top-50 pd-bottom-80">
    <div class="container">
        <div class="row">
            <div class="breadcrumb-inner">
                <i class="fa fa-home"></i>
                <ul class="page-list">
                    <li><a href="@{index.html">主页</a></li>
                    <li>购物车</li>
                </ul>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <main role="main" class="col-md-12 ml-sm-auto col-lg-13 pt-3 px-4">
                        <div class="table-responsive">
                            <form th:action="@{/toOrder}" method="post">

                            <table class="table table-striped table-sm">
                                <thead>
                                <tr>
                                    <th>图像</th>
                                    <th>书号</th>
                                    <th>书名</th>
                                    <th>作者</th>
                                    <th>数量</th>
                                    <th>单价</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="c:${cartuser}">
                                    <td><img width="76px" height="96px" th:src="${getbook[c.getBook_id()].getBook_image()}" name="book_image"> </td>
                                    <td th:text="${c.getBook_id()}" name="book_id" > </td>
                                    <td th:text="${c.getBook_name()}" name="book_name"> </td>
                                    <td th:text="${getbook[c.getBook_id()].getBook_author()}" name="book_author"> </td>
                                    <td ><div class="layui-input-inline">
                                        <input type="number" class="form-control"  name="cart_count" th:value="${c.getCart_count()}">
                                        </div>
                                    </td>
                                    <td th:text="${getbook[c.getBook_id()].getBook_price()}" name="book_price"> </td>
                                    <td>
                                        <!--<a class="layui-btn layui-btn-sm" th:href="@{/toUpBook/{id}(id=${b.getBook_id()})}">编辑<i class="layui-icon layui-icon-edit"></i></a>-->
                                        <a class="layui-btn layui-btn-sm layui-btn-danger"  th:href="@{/toDelOneCart/{id}(id=${c.getBook_id()})}">删除<i class="layui-icon layui-icon-delete"></i></a>
                                    </td>
                                </tr>
                                </tbody>

                            </table>
                                <button  class="layui-btn layui-btn-sm"  type="submit">提交订单<i class="layui-icon layui-icon-list"></i></button>
                                <a  class="layui-btn layui-btn-sm layui-btn-danger " th:href="@{/toDelCart/{id}(id=${session.loginId})}">清空购物车<i class="layui-icon layui-icon-delete"></i></a>



                            </form>

                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- contact area End -->



<!-- back to top area start -->
<div class="back-to-top">
    <span class="back-top"><i class="fa fa-angle-double-up"></i></span>
</div>
<!-- back to top area end -->


<!-- all plugins here -->
<div th:replace="~{commons/commons::js}"></div>
</body>
</html>
